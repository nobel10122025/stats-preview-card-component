<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
    <section class="section">
      	<div class="text-section">
				<h1 id="title">Get <span class="important"> insights</span> that help your business grow.</h1>
				<div class="details">
			Discover the benefits of data analytics and make better decisions regarding revenue, customer 
			experience, and overall efficiency.
			</div>
			<div class="values">
			<div class="value"><span class="number" id="companies"></span> companies</div>
			<div class="value"><span class="number" id="templates"></span>templates</div>
			<div class="value"><span class="number" id="queries"></span>queries</div>
			</div>
    	</div>
			<div class="img-section">
			</div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jaya Durga</a>.
  </div>
  <script src="script.js"></script>

</body>
</html>
